<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI Wrappers{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    {% block head %}{% endblock %}
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-4xl mx-auto px-4 py-4">
            <a href="/" class="text-xl font-semibold text-gray-800">AI Wrappers</a>
            <span class="text-sm text-gray-500 ml-2">Business Document Generator</span>
        </div>
    </nav>
    <main class="max-w-4xl mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>
    <footer class="max-w-4xl mx-auto px-4 py-6 text-center text-sm text-gray-400">
        Powered by Claude
    </footer>
    {% block scripts %}{% endblock %}
</body>
</html>
